<!DOCTYPE html>
<html>
<head>
    <title>TritonAssistant</title>
	<style type="text/css">
		header{	width: 300px}
		th{	width: 60px}
	</style>
</head>
<body>
<header>
    <div id="header-text" >TritonAssistant</div>
</header>

<div>
    <section id="nextClass">Next Class
        <h1 id="courseName">Course Name</h1>
        <h1 id="courseTime">Time</h1>
        <h1 id="courseLocation">Location</h1>
    </section>
</div>


<button class="btn1">Show Schedule</button>
<div id="detailSchedule">
	<table id="classSchedule">
		<tr>
			<th>M</th>
            <th>Tu</th>
            <th>W</th>
            <th>Th</th>
            <th>F</th>
		</tr>
	</table>
	<div id="classDetail"></div>
</div>

	
<div id="content">
    <section id="classes">
        <details id="dfour">
            <summary class="section-item">Class Links</summary>
            <div class="section-inside">
                Current Courses:<br>
                <div id="courseLinks">

                    <p><a href="http://ece250.html" target="_blank">ECE 250</a></p>

                </div>
                <section id="addclasses">
                    <details id ="dfive">
                        <summary class="section-item">Add Class</summary>
                        Add Course:<br>
                        Course Name: <input type="text" id="courseName" value="ECE 252"><br>
                        Course Website: <input type="text" id="courseWeb" value="http://example.com">
                        <button onclick="addClass()">Save</button>
                    </details>
                </section>
            </div>
        </details>
    </section>
</div>


</body>
<script src ="jquery-1.8.3.min.js"></script>
<script src="popup.js"></script>

</html>
