<!DOCTYPE html>
<html>
<head>
    <title>TritonAssistant</title>
	<style type="text/css">
		header{	width: 350px;}
		th{	width: 70px;}
		td{ text-align:center;}
		body {background-image: url(background.gif);background-repeat: repeat;}
		#nextClass { font-size: 15px;}
	</style>
</head>
<body>
<header>
    <h1 id="header-text" >TritonAssistant</h1>
</header>

<div>
    <section id="nextClass"><Strong>Next Class</Strong>
        <h1 id="courseName">Course Name</h1>
        <h1 id="courseTime">Time</h1>
        <h1 id="courseLocation">Location</h1>
    </section>
</div>


<button class="btn1">Show Schedule</button>
<div id="detailSchedule">
	<table id="classSchedule">
		
	</table>
	<div id="classDetail"></div>
</div>

	
<div id="content">
    <section id="classes">
        <details id="dfour">
            <summary class="section-item">Class Links</summary>
            <div class="section-inside">
                Current Courses:<br>
                <div id="courseLinks">
                    <!--<p><a href="http://ece250.html" target="_blank">ECE 250</a></p>-->
                </div>
                <section id="addclasses">
                    <details id ="dfive">
                        <summary class="section-item">Add Class</summary>
                        Add Course:<br>
                        Course Name: <input type="text" id="description" placeholder="ECE 123A"><br>
                        Course Website: <input type="text" id="courseWeb" placeholder="http://example.com">
                        <button id="addClass">ADD</button>
                    </details>
                </section>
            </div>
        </details>
    </section>
</div>
<a href="background.html">setting</a>
<a href="https://tritoned.ucsd.edu/" id="badges" target="_blank"></a>
<script src ="jquery-1.8.3.min.js"></script>
<script src="popup.js"></script>
<script src="classLink.js"></script>

</html>
